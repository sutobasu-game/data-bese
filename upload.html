<!DOCTYPE html>
<html lang="ja">
<head>
<title>篠山県役所 - ファイル投稿</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Firebase SDK読み込み -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

<!-- Firebase設定と初期化 -->
<script src="firebase-config.js"></script>

<style>
  body {
    font-family: "游ゴシック", "Yu Gothic", sans-serif;
    background-color: #f7f7f7;
    margin: 0; padding: 0;
  }
  header {
    background-color: #2f4f4f;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 1.5em;
    letter-spacing: 2px;
  }
  main {
    max-width: 600px;
    margin: 30px auto;
    background: white;
    padding: 20px 30px 30px 30px;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin: 15px 0 8px;
    font-weight: bold;
  }
  input[type="text"], input[type="file"], select {
    width: 100%;
    padding: 8px 6px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    margin-top: 25px;
    background-color: #2f4f4f;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1em;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  button:hover {
    background-color: #3c6060;
  }
  #status {
    margin-top: 20px;
    font-weight: bold;
    color: #2f4f4f;
    white-space: pre-wrap;
  }
  .btn-back {
    display: inline-block;
    margin-top: 10px;
    color: #2f4f4f;
    text-decoration: none;
    font-size: 0.9em;
  }
  .btn-back:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<header>篠山県役所 - ファイル投稿</header>
<main>
  <label for="residentId">住民番号</label>
  <input type="text" id="residentId" placeholder="住民番号を入力" />

  <label for="fileInput">ファイル選択</label>
  <input type="file" id="fileInput" />

  <label for="modeSelect">モード選択</label>
  <select id="modeSelect">
    <option value="all">オールマイティーモード（全員DL可能）</option>
    <option value="restricted">制限モード（4桁パスワード必要）</option>
  </select>

  <button id="uploadBtn">アップロード</button>

  <p id="status"></p>

  <a href="index.html" class="btn-back">← ファイル一覧へ戻る</a>
</main>

<script>
document.getElementById("uploadBtn").addEventListener("click", async () => {
  const residentId = document.getElementById("residentId").value.trim();
  const file = document.getElementById("fileInput").files[0];
  const mode = document.getElementById("modeSelect").value;
  const statusEl = document.getElementById("status");

  if (!residentId || !file) {
    alert("住民番号とファイルを入力してください");
    return;
  }

  statusEl.textContent = "アップロード中… 少々お待ちください";

  try {
    const residentSnap = await db.ref(`residents/${residentId}`).get();
    if (!residentSnap.exists()) {
      alert("その住民番号は登録されていません");
      statusEl.textContent = "";
      return;
    }
    const discordName = residentSnap.val().discordName || "不明";

    const storageRef = storage.ref(`uploads/${Date.now()}_${file.name}`);
    await storageRef.put(file);
    const fileURL = await storageRef.getDownloadURL();

    let password = "";
    if (mode === "restricted") {
      password = Math.floor(1000 + Math.random() * 9000).toString();
    }

    const fileId = db.ref("files").push().key;
    await db.ref(`files/${fileId}`).set({
      residentId,
      discordName,
      fileName: file.name,
      fileURL,
      mode,
      password: password || null,
      uploadDate: new Date().toISOString()
    });

    statusEl.innerHTML = `アップロード完了！\nモード: ${mode === "all" ? "オールマイティー" : "制限"}\n${password ? "ダウンロードパスワード: " + password : ""}`;

    document.getElementById("residentId").value = "";
    document.getElementById("fileInput").value = "";
    document.getElementById("modeSelect").value = "all";
  } catch (err) {
    console.error(err);
    alert("エラーが発生しました");
    statusEl.textContent = "";
  }
});
</script>
</body>
</html>

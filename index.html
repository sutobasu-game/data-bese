<!DOCTYPE html>
<html lang="ja">
<head>
<title>篠山県役所 - ファイル一覧</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="firebase-config.js"></script>
<style>
  body {
    font-family: "游ゴシック", "Yu Gothic", sans-serif;
    background-color: #f7f7f7;
    margin: 0; padding: 0;
  }
  header {
    background-color: #2f4f4f;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 1.5em;
    letter-spacing: 2px;
  }
  main {
    max-width: 900px;
    margin: 20px auto;
    background: white;
    padding: 20px 30px 30px 30px;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  .top-buttons {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 15px;
  }
  .btn {
    background-color: #2f4f4f;
    color: white;
    padding: 8px 14px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9em;
    text-decoration: none;
    user-select: none;
  }
  .btn:hover {
    background-color: #3c6060;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    vertical-align: middle;
  }
  th {
    background-color: #e0e0e0;
  }
  input[type="password"] {
    padding: 5px;
    margin-right: 5px;
    width: 80px;
    font-size: 0.9em;
  }
  button.action-btn {
    padding: 5px 10px;
    font-size: 0.9em;
  }
</style>
</head>
<body>
<header>篠山県役所 - ファイル一覧</header>
<main>
  <div class="top-buttons">
    <a href="upload.html" class="btn">＋ ファイルを投稿</a>
  </div>
  <table>
    <thead>
      <tr>
        <th>投稿者</th>
        <th>ファイル名</th>
        <th>アップロード日</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="fileList"></tbody>
  </table>
</main>

<script>
const fileListEl = document.getElementById("fileList");

db.ref("files").on("value", snapshot => {
  fileListEl.innerHTML = "";
  snapshot.forEach(child => {
    const data = child.val();
    const tr = document.createElement("tr");

    const tdName = document.createElement("td");
    tdName.textContent = data.discordName;

    const tdFile = document.createElement("td");
    tdFile.textContent = data.fileName;

    const tdDate = document.createElement("td");
    tdDate.textContent = new Date(data.uploadDate).toLocaleString();

    const tdAction = document.createElement("td");
    if (data.mode === "all") {
      const link = document.createElement("a");
      link.href = data.fileURL;
      link.textContent = "ダウンロード";
      link.target = "_blank";
      link.className = "btn";
      tdAction.appendChild(link);
    } else {
      const input = document.createElement("input");
      input.type = "password";
      input.placeholder = "4桁パス";
      input.autocomplete = "off";
      const btn = document.createElement("button");
      btn.textContent = "認証";
      btn.className = "btn action-btn";
      btn.onclick = () => {
        if (input.value === data.password) {
          window.open(data.fileURL, "_blank");
        } else {
          alert("パスワードが違います");
        }
      };
      tdAction.appendChild(input);
      tdAction.appendChild(btn);
    }

    tr.appendChild(tdName);
    tr.appendChild(tdFile);
    tr.appendChild(tdDate);
    tr.appendChild(tdAction);

    fileListEl.appendChild(tr);
  });
});
</script>
</body>
</html>
